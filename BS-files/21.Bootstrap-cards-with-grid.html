<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">

</head>
<body>

<!----------Navbar------------>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Cards with grid </a>
</nav>
<!--- ********************* Start Here***************** --->
<div class="container mt-5">

      <div class="row">
          <div class="col-md-3">
              <div class="card text-center">
                  <div class="card-header bg-primary text-white">
                      <div class="row align-items-center">
                          <div class="col">
                              <i class="fa fa-list fa-4x"></i>
                          </div>
                          <div class="col">
                              <h3 class="display-3">08</h3>
                              <h6>Tasks</h6>
                          </div>
                      </div>
                  </div>
                  <div class="card-footer">
                      <h5>
                          <a href="#" class="text-primary">View Details <i class="fa fa-arrow-circle-right"></i></a>
                      </h5>
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="card text-center">
                  <div class="card-header bg-warning text-white">
                      <div class="row align-items-center">
                          <div class="col">
                              <i class="fa fa-snowflake fa-4x"></i>
                          </div>
                          <div class="col">
                              <h3 class="display-3">08</h3>
                              <h6>Tasks</h6>
                          </div>
                      </div>
                  </div>
                  <div class="card-footer">
                      <h5>
                          <a href="#" class="text-success">View Details <i class="fa fa-arrow-circle-right"></i></a>
                      </h5>
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="card text-center">
                  <div class="card-header bg-danger text-white">
                      <div class="row align-items-center">
                          <div class="col">
                              <i class="fa fa-sad-tear text-warning fa-4x"></i>
                          </div>
                          <div class="col">
                              <h3 class="display-3">08</h3>
                              <h6>Tasks</h6>
                          </div>
                      </div>
                  </div>
                  <div class="card-footer">
                      <h5>
                          <a href="#" class="text-danger">View Details <i class="fa fa-arrow-circle-right"></i></a>
                      </h5>
                  </div>
              </div>
          </div>
      </div>

</div>
