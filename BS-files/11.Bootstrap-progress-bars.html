<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="Bootstrap/CSS/fontAwesome.css">
    <style>
        .progress{
            height: 35px;
            border-radius: 50px;
            box-shadow: 0 5px 5px grey;
        }
        .progress-bar{
            border-radius: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!----------Navbar------------>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Progress Bars</a>
</nav>
<!--- ********************* Start Here***************** --->
<div class="container mt-5">

     <!---------- progress bar------------------>
    <div class="progress mb-4">
        <div class="progress-bar bg-primary" style="width: 25%">25%</div>
    </div>

    <div class="progress mb-4">
        <div class="progress-bar bg-warning" style="width: 50%">50%</div>
    </div>
    <div class="progress mb-4">
        <div class="progress-bar bg-success" style="width: 75%">75%</div>
    </div>
    <div class="progress mb-4">
        <div class="progress-bar bg-danger" style="width: 95%">95%</div>
    </div>

</div>
<!--- ******************** End Here ***************** --->
<div style="margin-bottom: 500px"></div>

<!-------------------------Bootstrap JS------------------->
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>
</body>
</html>
