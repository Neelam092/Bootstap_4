<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="Bootstrap/CSS/fontAwesome.css">
    <style>
        .bg-light-blue{
            background-color: lightsteelblue;
        }
    </style>
</head>
<body>

<!----------Navbar------------>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Modals</a>
</nav>
<!--- ********************* Start Here***************** --->
<div class="container mt-5">

    <button class="btn btn-primary" data-toggle="modal" data-target="#register-modal">Register</button>
    <div class="modal" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content animated swing">
                <div class="modal-header bg-primary text-white">
                    <h3>Register Here</h3>
                    <button class="close" data-dismiss="modal">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
                <div class="modal-body bg-light-blue">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="User name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="c-password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <textarea rows="4" class="form-control" placeholder="About Yourself"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Register">
                            <a href="#" class="btn btn-dark" data-dismiss="modal">Close</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!--- ******************** End Here ***************** --->
<div style="margin-bottom: 500px"></div>

<!-------------------------Bootstrap JS------------------->
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>

</body>
</html>
