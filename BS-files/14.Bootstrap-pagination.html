<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="Bootstrap/CSS/fontAwesome.css">
    <style>
        .page-container{
            border: 1px solid lightgray;
            padding: 10px;
            margin-bottom: 10px;

        }
        .pagination{
            margin-bottom: 0;
        }
        .bg-light-green{
            background-color: lightgreen;
        }
    </style>
</head>
<body>

<!----------Navbar------------>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Pagination </a>
</nav>
<!--- ********************* Start Here***************** --->
<div class="container mt-5">

     <!---------Pagination Small------------>
    <div class="page-container">
        <ul class="pagination pagination-sm">
            <li class="page-item">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">Next</a>
            </li>
        </ul>
    </div>

    <!---------Pagination Small------------>
    <div class="page-container">
        <ul class="pagination ">
            <li class="page-item">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">Next</a>
            </li>
        </ul>
    </div>

    <!---------Pagination Larger------------>
    <div class="page-container">
        <ul class="pagination pagination-lg">
            <li class="page-item">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">Next</a>
            </li>
        </ul>
    </div>

    <!---------Pagination circle------------>
    <div class="page-container">
        <ul class="pagination pagination-sm pagination-circle">
            <li class="page-item">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">Next</a>
            </li>
        </ul>
    </div>
    <!--------- Custom Pagination ------------>
    <div class="page-container bg-light-green">
        <ul class="pagination pagination-sm ">
            <li class="page-item ">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item ">
                <a href="#" class="page-link bg-success text-white">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">Next</a>
            </li>
        </ul>
    </div>

</div>
<!--- ******************** End Here ***************** --->
<div style="margin-bottom: 500px"></div>

<!-------------------------Bootstrap JS------------------->
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>
</body>
</html>
